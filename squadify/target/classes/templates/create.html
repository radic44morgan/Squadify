<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Create Queue</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Create Queue</h1>
    <form action="#" th:action="@{/create}" th:object="${queuemodel}" method="post">
        <p>Queue Name: <input type="text" th:field="*{name}" /></p>
        <p><input type="submit" value="Submit" /> </p>
    </form>
</body>
</html>
